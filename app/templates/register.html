<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Them san pham</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <h1 class = "text_center">REGISTER</h1>
        {% if err_msg %}
        <div class="alert alert-danger">
            {{ err_msg }}
        </div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
             <div class="form-group">
                <input type="text" name="name" placeholder="Nhập tên..." required class="form-control"/>
             </div>
            <div class="form-group">
                <input type="text" name="username" placeholder="Nhập username..." required class="form-control"/>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Nhập mật khẩu..." required class="form-control"/>
            </div>
             <div class="form-group">
                <input type="password" name="confirm" placeholder="Xác nhận mật khẩu..." required class="form-control"/>
            </div>
            <div class="form-group">
                <input type="file" name="avatar" class="btn-danger" />
            </div>
            <div class="form-group">
                <input type="submit" value="Register" class="btn btn-danger" />
            </div>
        </form>
    </div>
</body>
</html>
